<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MicroPosts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .delete {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group mb-2">
          <input
            type="text"
            id="title"
            class="form-control rounded"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group mb-2">
          <textarea
            id="body"
            class="form-control rounded"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary rounded">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts">
        <!-- <div class="card mb-3">
          <div class="card-body">
            <h4 class="card-title">POST TITLE</h4>
            <p class="card-text">POST BODY</p>
            <a href="#" class="edit card-link" data-id="POST ID">
              <i class="fa-solid fa-pencil"></i>
            </a>
            <a href="#" class="delete card-link" data-id="POST ID">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
        </div> -->
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>
  </body>
</html>
